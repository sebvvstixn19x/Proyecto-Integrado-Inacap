{% extends 'base.html' %}
{% load static %}

{% block title %}Editar Perfil - Librería Digital{% endblock %}

{% block content %}
<section class="page-section">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="form-card" data-aos="fade-up">
                    <div class="form-card-header">
                        <div class="form-icon">
                            <i class="bi bi-person-gear"></i>
                        </div>
                        <h2 class="form-title">Editar perfil</h2>
                        <p class="form-subtitle">Actualiza tu información personal</p>
                    </div>
                    
                    <div class="form-card-body">
                        <form method="POST" class="modern-form">
                            {% csrf_token %}
                            
                            <div class="django-form-wrapper">
                                {{ form.as_p }}
                            </div>
                            
                            <div class="form-actions">
                                <a href="{% url 'perfil' %}" class="btn btn-secondary-custom">
                                    <i class="bi bi-arrow-left me-2"></i>Volver al perfil
                                </a>
                                <button type="submit" class="btn btn-submit">
                                    <i class="bi bi-check-lg me-2"></i>Guardar cambios
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
