{% extends 'base.html' %}
{% load static %}

{% block title %}Eliminar Libro - Librería Digital{% endblock %}

{% block content %}
<section class="form-section">
    <div class="container">
        <div class="form-card confirm-card" data-aos="fade-up">
            <div class="confirm-icon">
                <i class="bi bi-exclamation-triangle"></i>
            </div>
            <h2 class="confirm-title">¿Eliminar libro?</h2>
            <p class="confirm-text">
                Estás a punto de eliminar <strong>{{ libro.titulo }}</strong>.<br>
                Esta acción no se puede deshacer.
            </p>
            
            <form method="POST">
                {% csrf_token %}
                <div class="confirm-actions">
                    <a href="{% url 'lista_libros' %}" class="btn btn-cancel">Cancelar</a>
                    <button type="submit" class="btn btn-danger-custom">
                        <i class="bi bi-trash me-2"></i>Eliminar
                    </button>
                </div>
            </form>
        </div>
    </div>
</section>
{% endblock %}
