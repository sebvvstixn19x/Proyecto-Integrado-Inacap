{% extends 'base.html' %}
{% load static %}

{% block title %}Crear Categoría - Librería Digital{% endblock %}

{% block content %}
<section class="page-section">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <div class="form-card" data-aos="fade-up">
                    <div class="form-card-header">
                        <div class="form-icon admin">
                            <i class="bi bi-folder-plus"></i>
                        </div>
                        <h2 class="form-title">Crear nueva categoría</h2>
                        <p class="form-subtitle">Agrega una nueva categoría al sistema</p>
                    </div>
                    
                    <div class="form-card-body">
                        <form method="POST" class="modern-form">
                            {% csrf_token %}
                            {{ form.as_p }}
                            
                            <div class="form-actions">
                                <a href="{% url 'homeGeneral' %}" class="btn btn-secondary-custom">
                                    <i class="bi bi-x-lg me-2"></i>Cancelar
                                </a>
                                <button type="submit" class="btn btn-submit">
                                    <i class="bi bi-check-lg me-2"></i>Guardar
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
