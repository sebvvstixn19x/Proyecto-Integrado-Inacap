{% extends 'base.html' %}
{% load static %}

{% block title %}Crear Lista - Librería Digital{% endblock %}

{% block content %}
<section class="form-section">
    <div class="container">
        <div class="form-card" data-aos="fade-up">
            <h2><i class="bi bi-folder-plus"></i> Crear nueva lista temática</h2>
            
            <form method="POST">
                {% csrf_token %}
                
                <div class="form-group">
                    <label class="form-label">Nombre de la lista</label>
                    {{ form.nombre }}
                </div>
                
                <div class="form-group">
                    <label class="form-label">Descripción</label>
{% endblock %}
